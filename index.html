<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- navbar starts here  -->
    <div class="header">
        <div class="header-left">
            <img src="Meal-finder-knife.jpg" alt="image-logo"/>
            <h2> Meal Finder </h2>
        </div>
        <div id="menu" >
            <div id="menu-button">  <i class="bi bi-list" style="font-size: 2rem; "></i>  </div>
        </div>
       


    </div>



    <!-- background image and search bar start here -->
    <div class="main-part1">
        <div class="main-part1-search">
            <input id="search-field" type="text" placeholder="Search recipes here ..."/>
            <i id="search-button" class="bi bi-search"></i>     
        </div>
        <h2 style="color: white;">What are your favourite Cousines?</h2>
        <p style="color: white; font-size: large;">PERSONALIZE YOUR EXPERIENCE</p>
        
    </div>

        <!-- individual item description starts here -->
        <div id="idItem" >
            <div id="name-heading">
                <p> <i class="bi bi-house-door-fill"></i> </p>
                <p>  &gg;  </p>
                <p id="id_name">  </p>
                
            </div>
            <div style=" width: fit-content;">
                <h3 id="heading" >MEAL DETAILS </h3>
                <p style="width:40% ; height: 3px; background-color: orange; "></p>
            </div>
            <div id="id_details_container" >
              
                <div id="id_part1" >
                    <!-- PART 1__ IMAGE DIV -->
                    <div id="id_image">
                         <!-- we will inert the image tag dynamically -->
                    </div>

                     <!-- PART 1__ DESC DIV -->
                    <div id="id_description" >
                        
                        
                    </div>
                </div>
                <div id="id_part2">
                    <h3 style="margin-bottom: 1%;"> Measure:  </h3>
                    <div id="measure" style="background-color: rgb(252, 252, 252);">

                    </div>
                    <h3 style="margin-bottom: 1%;" > Instructions: </h3>
                    <div id="instructions">
                        
                    </div>

                </div>

            </div>

        </div>


    <div id="mealsusingsearch">
        <div style=" width: fit-content;">
            <h3 id="heading" >MEALS </h3>
            <p style="width:50% ; height: 2px; background-color: orange; "></p>
        </div>
        <div id="meal-search-div">
            
        </div>

        
    </div> 
    <!-- category section starts here  -->
    <div id="categories-main" style="background-color: rgb(245, 245, 245); background-color: white;  padding: 1%; padding-top: 5%;  padding-bottom: 40px;">
        <div style=" width: fit-content;">
            <h3 id="heading" >CATEGORIES </h3>
            <p style="width:50% ; height: 2px; background-color: orange; "></p>
        </div>

        <div id="category" class="category-container">
         </div>
    </div>
    <!-- selected item section starts here  -->
    <div id="selected-item" style="display: none; background-color: rgb(245, 245, 245); background-color: white;  padding: 1%; padding-top: 3%;  padding-bottom: 40px; margin-left: 1%; margin-right: 1%;">
        <!-- This section will display selected food details -->
         <div class="title-description">
            <h2 id="title"></h2>
            <p id="description"> </p>
         </div>
         <div style=" width: fit-content;">
            <h3 id="heading" >MEALS </h3>
            <p style="width:70% ; height: 2px; background-color: orange; "></p>
        </div>

         <div id="meals">

         </div>

    </div>



   <script type="module" src="script.js"></script> 
</body>
</html>
