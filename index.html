<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- navbar starts here  -->
    <div class="header">
        <div class="header-left">
            <img src="Meal-finder-knife.jpg" alt="image-logo"/>
            <h2> Meal Finder </h2>
        </div>
        <p>  <i class="bi bi-list" style="font-size: 2rem;"></i>  </p>
    </div>
    <!-- background image and search bar start here -->
    <div class="main-part1">
        <div class="main-part1-search">
            <input type="text" placeholder="Search recipes here ..."/>
            <i class="bi bi-search"></i>     
        </div>
        <h2 style="color: white;">What are your favourite Cousines?</h2>
        <p style="color: white; font-size: large;">PERSONALIZE YOUR EXPERIENCE</p>
        
    </div>
    <!-- category section starts here  -->
    <div class="categories-main" style="background-color: rgb(245, 245, 245);padding: 1%; padding-top: 5%;  padding-bottom: 40px;">
        <div style=" width: fit-content;">
            <h3 id="heading" >CATEGORIES </h3>
            <p style="width:50% ; height: 2px; background-color: orange; "></p>
        </div>

        <div id="category" class="category-container">
         </div>
    

    </div>
   <script src="script.js"></script> 
</body>
</html>
